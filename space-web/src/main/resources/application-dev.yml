server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://211.159.217.246:3306/test
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: 211.159.217.246
    #password: # Login password of the redis server.
    port: 6379
    timeout: 0
    pool:
      max-active: 8
      max-idle: 8
      max-wait: -1
      min-idle: 0

  kafka:
    bootstrap-servers: 211.159.217.246:9092
    consumer:
      group-id: controller-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  dubbo:
    application:
      name: controller-provider
    registry:
      protocol: zookeeper
      address: 211.159.217.246:2181
      timeout: 60000
    protocol:
      name: dubbo
      port: 20881
      host: 211.159.217.246
    scan: com.wayne.dubbo
  mvc:
    static-path-pattern: /**
    view:
      suffix: .html
  resources:
    static-locations: classpath:/templates/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
mybatis:
  mapper-locations: classpath:com.wayne.dao/*.xml
  type-aliases-package: com.wayne.model
